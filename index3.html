<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>popup card 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cst-notshow">
    <div class="cst-main-container">
        <div class="cst-todo-header">
            <span class="cst-heading1">Tasks</span>
            <span class="cst-heading2">List</span>
        </div>
        <div class="cst-todo-body">
            <div class="cst-todo-buttons">
                <div class="cst-back-button">
                    <span class="cst-btn-icon"><i class="fa fa-arrow-circle-left"></i></span>
                    <span class="cst-btn-text">Back</span>
                </div>
                <div class="cst-add-button">
                    <span class="cst-btn-icon"><i class="fa fa-plus-circle fa-2x"></i></span>
                    <span class="cst-btn-text">Add New Task</span>
                </div>
            </div>
            <div class="cst-todo-cards body1">
                <div class="cst-todo-card-item">
                    <div class="cst-todo-card-header">Trip to paris</div>
                    <div class="cst-todo-card-body">
                        <form>
                            <input type="checkbox" checked>
                            <label class="cst-checkbox-label">Visit Church</label>
                        </form>
                        <form>
                            <input type="checkbox">
                            <label>Shopping</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="cst-popup-card">
        <div class="cst-popup-header">
            <div class="cst-popup-header-text">Add New Task</div>
            <div><i class="fa fa-close"></i></div>
        </div>
        <div class="cst-popup-body">
            <input type="text" class="" value="Visit Famous Places">
        </div>
        <div class="cst-popup-button">
            <div><i class="fa fa-plus"></i><span class="cst-head">Add Task</span></div>
        </div>
    </div>
</body>
</html>
